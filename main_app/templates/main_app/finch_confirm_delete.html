{% extends 'base.html' %}

{% block content %}

<h1 class="text-5xl">Delete Finch</h1>

<h4 class="text-2xl">Are you sure you want to delete <span class="text-red-500">{{ object.name }}</span></h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
    <a href="{% url 'detail' finch.id %}">Cancel</a>
</form>

{% endblock %}
