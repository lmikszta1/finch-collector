{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1 class="text-5xl">Edit <span class="text-lime-500">{{object.name}}</span></h1>
{% else %}
    <h1>Add Finch</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
</form>

{% endblock %}
