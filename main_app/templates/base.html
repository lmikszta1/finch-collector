{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <title>Finch Collector</title>
</head>
<body>
    <nav class="bg-white border-gray-200 w-full z-20 top-0 left-0 border-b">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center">
                <span class="self-center text-2xl font-semibold whitespace-nowrap">Finch Collector</span>
            </a>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto">
                <ul class="flex flex-row p-4 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 md:mt-0 md:border-0 md:bg-white">
                <li>
                    <a href="/" class="block py-2 pl-3 pr-4 text-white bg-blue-700 md:bg-transparent md:text-blue-700 md:p-0 hover:text-black rounded" aria-current="page">Home</a>
                </li>
                <li>
                    <a href="/about" class="block py-2 pl-3 pr-4 text-white bg-blue-700 md:bg-transparent md:text-blue-700 md:p-0 hover:text-black rounded">About</a>
                </li>
                <li>
                    <a href="/finches" class="block py-2 pl-3 pr-4 text-white bg-blue-700 md:bg-transparent md:text-blue-700 md:p-0 hover:text-black rounded">View Finches</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="fixed bottom-0 left-0 z-20 w-full p-4 rounded-lg shadow m-4">
        <span class="text-sm sm:text-center">&copy 2023 Finch Collector. All Rights Reserved.</span>
    </footer>
</body>
</html>
